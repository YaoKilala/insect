            <p class="xxnr">
                <b>形态特征:</b>
                雄虫头、前胸黑色，腹部黑色与黄色相间。前翅黑色至黑灰色，端半部颜色稍浅；外中区至外缘区翅脉两侧灰白色，于翅室内形成“U”形斑。后翅中域灰白色，翅脉、外缘、臀区黑色；前缘、侧缘黑色区域具若干黄色斑。雌虫与雄虫相似，后翅底色黑色；外缘黄色至黄白色，被翅脉分割橙斑块状，其上具若干黑色圆斑。
                <b>分布：</b>苏拉威西岛及其邻近岛屿、中亚、南亚、摩鹿加群岛。
            </p>

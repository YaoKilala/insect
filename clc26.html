            <p class="xxnr">
                <b>形态特征:</b>
                体黑色；颈部具红色绒毛。雄虫前翅外区具若干黄绿色三角斑，三角斑从前角至后角逐渐变大，靠后角的几个相互融合。后翅中区黄绿色，被翅脉分割为若干块；前后翅黄绿色斑纹内缘几乎连成一条弧线。雌虫斑纹与雄虫相似，相较而言翅面较浅，前翅前角，后翅亚外缘区具若干白色斑纹。
                <b>分布：</b>马来西亚、缅甸、泰国、印度尼西亚、菲律宾巴拉望岛、马来半岛、婆罗洲、苏门答腊。
